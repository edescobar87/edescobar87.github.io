    <main>
        <h1>Storm Center</h1>
        <form action="thanks.html">
            <div class="form">
                <fieldset>
                    <legend>User Information</legend>
                    <label class="top">First Name* <input type="text" name="fname" required></label>
                    <label class="top">Last Name* <input type="text" name="lname" required></label>
                    <label class="top">Phone <input type="tel" name="phone" placeholder="1234554321"></label>
                    <label class="top">Email <input type="tel" name="email" placeholder="someone@gmail.com" required></label>
                    <label class="top">Zip Code<input type="text" name="zip" placeholder="enterzip"></label>
                </fieldset>

                <fieldset>
                    <legend>Storm Information</legend>
                    <label class="top">Storm Date <input type="date" name="completedDate"></label>
                    <label class="top">Storm type 
                        <select name="type">
                            <option value="=">Please Select Type &#9662;</option>
                            <option value="Flash Flood">Flash Flood</option>
                            <option value="Hail">Haial</option>
                            <option value="Hurricane">Hurricane</option>
                            <option value="Thunderstorm">Thunderstorm</option>
                            <option value="Tornado">Tornado</option>

                    </select>
                    </label>
                    <label class="top">Storm Rating (1 to 10)<input type="range" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)"
                        onchange="adjustRating(this.value)"></label>
                        <span id="ratingvalue">5</span><br>
                        <script src="scripts/stormrating.js"></script>    
                        
                    <label class="top">Storm Region 
                        <select name="region">
                            <option value="">Please Select Region &#9962;</option>
                            <option value="Preston">Preston</option>
                            <option value="Sugar City">Sugar City</option>
                            <option value="Fish Haven">Fish Haven</option>
                            <option value="Winder">Soda Springs</option>
                            
                        </select>
                        </label>

                </fieldset>

                <fieldset>
                    <label class="top">Are you in Danger:</label>
                    <div>Check Box</div>
                    <label class="sbs"><input type="radio" name="dng" value="yes">Yes</label>
                    <label class="sbs"><input type="radio" name="dng" value="maybe">Maybe</label>
                    <label class="sbs"><input type="radio" name="dng" value="no">No</label>
                </fieldset>

                <fieldset>
                        <label>Comments:</label><br>
                        <textarea rows="6" placeholder="Additional comments here"></textarea> <br>
                    </fieldset>
    
                    <input type="submit" value="Submit Report" class="submitBtn">
                    



            </div>
        </form>
