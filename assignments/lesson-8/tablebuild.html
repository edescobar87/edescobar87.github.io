      <main>

        <table >
          <thead>
            <th colspan="3" id="head">ACME Wildwest</th>
          </thead>
        <tbody>
            <tr class="header">
              <th >Period</th>
              <th>Sales</th>
              <th>Sales Goal</th>
            </tr>
            <tr>
              <td>August</td>
              <td>$3,590</td>
              <td>$4,000</td>
            </tr>
            <tr>

              <td>$5,000</td>

              <td>November</td>

            <tr>
              <td id="bf">Black Friday</td>
              <td colspan="2">$3,200</td>
            </tr>
            <tr>
              <td>December</td>
              <td>$6,820</td>
              <td>$7,500</td>
            </tr>
        </tbody>
           <tr>
              <td colspan="3" id="ftinfo">Compiled 12.20.2020 by bRauls</tf>
          </td>
          
        </table>  
       
      </main
