<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <title>Weather App</title>
    <script src="js/scripts.js"></script>
</head>

<body>
    <div class="app">
        <img src="images/night.png">
        <div class="today">
            <h1>Sunny</h1>
            <h2 id="current-weather">55 °F</h2>
        </div>

        <div class="fiveDay">

            <section id="tomorrow">
                <p>Thursday</p>
                <p> <span id="one">29</span>°F <i class="wi wi-day-snow-thunderstorm"></i></p>

            </section>
            <hr>
            <section>
                <p>Friday</p>
                <p> <span id="two">55</span>°F <i class="wi wi-day-rain"></i></p>

            </section>
            <hr>
            <section>
                <p>Saturday</p>
                <p> <span id="three">58</span>°F <i class="wi wi-day-showers"></i></p>

            </section>
            <hr>
            <section>
                <p>Sunday</p>
                <p> <span id="four">70</span>°F <i class="wi wi-day-sunny"></i></p>
            </section>
            <hr>
            <section>
                <p>Monday</p>
                <p> <span id="five">65</span>°F <i class="wi wi-night-sleet"></i></p>

            </section>
        </div>
    </div>
</body>

</html>
